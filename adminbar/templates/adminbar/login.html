<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles%}
    <link rel="stylesheet" href="{% static 'adminbar/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'adminbar/css/st.css' %}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>

</style>
<body>
<div class="container">
            <h3 class="text-center">Администрирование</h3>
            <form action="/administration/" method="post" class="form">
             {% csrf_token %}
                 <div class="col-xs-12">
                     <div class="form-group">
                        <input type="text" class="form-control" placeholder="Введите имя пользователя" name="username" id="username"/>
                     </div>
                 </div>
                 <div class="col-xs-12">
                     <div class="form-group">
                        <input type="password" class="form-control" placeholder="Введите пароль" name="password" id="password"/>
                     </div>
                 </div>
                {% if login_error %}
                <div class="alert alert-warning">
                    {{ login_error }}

                </div>
                    {% endif %}
                <div class="text-center col-xs-12">
                    <input type="submit" class="btn btn-primary" value="Войти" />
                </div>
             </form>

</div>


</body>
</html>
